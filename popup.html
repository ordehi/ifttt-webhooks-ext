<!DOCTYPE html>
<html>
  <head>
    <title>IFTTT Webhook Interactor</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>IFTTT Webhook Caller</h1>
      <form id="appForm">
        <label for="url">URL</label>
        <input
          type="text"
          id="urlInput"
          name="url"
          placeholder="Enter webhook URL here"
        />
        <select id="inputType" name="inputType">
          <option value="">Select parameter type</option>
          <option value="json">JSON</option>
          <option value="params">Key-Value Pairs</option>
        </select>
        <div id="jsonInputDiv" style="display: none">
          <label for="jsonInput">JSON Input</label>
          <textarea
            id="jsonInput"
            placeholder="Enter JSON here"
            name="jsonInput"
          ></textarea>
        </div>
        <div id="paramsDiv" style="display: none">
          <button id="addParamBtn">Add Parameter</button>
        </div>
        <button id="submitBtn" type="submit">Call Webhook</button>
      </form>

      <div id="responseDisplay" class="response-area"></div>
      <div id="errorDisplay" class="error-area"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
