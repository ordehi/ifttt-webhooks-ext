<!DOCTYPE html>
<html>
  <head>
    <title>IFTTT Webhook Interactor</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>IFTTT Webhook Caller</h1>
      <input type="text" id="urlInput" placeholder="Enter webhook URL here" />
      <select id="inputType">
        <option value="">Select input type</option>
        <option value="json">JSON</option>
        <option value="params">Parameters</option>
      </select>
      <div id="jsonInputDiv" style="display: none">
        <label for="jsonInput">JSON Input:</label>
        <textarea id="jsonInput" placeholder="Enter JSON here"></textarea>
      </div>
      <div id="paramsDiv" style="display: none">
        <button id="addParamBtn">Add Parameter</button>
      </div>
      <button id="submitBtn">Call Webhook</button>
      <div id="responseDisp" class="response-area"></div>
      <div id="errorDisp" class="error-area"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
